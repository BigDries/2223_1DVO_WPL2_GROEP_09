<div class="flex flex-col gap-1">

<input id="short-pasta" type="checkbox">
<label for="short-pasta">Korte pasta's</label>

<div class="flex flex-row gap-2 items-center">

<input id="Gevulde-pasta" type="checkbox">

</div>

</div>

<h3 class="text-xl font-medium">Sauzen</h3>
<i class="fa-solid fa-chevron-down"></i>

<div class="flex flex-row justify-between py-2 gap-8 items-center w-max">
<h3 class="text-xl font-medium">Rijst</h3>
<i class="fa-solid fa-chevron-down"></i>
</div>
<div class="flex flex-row gap-2 items-center">
<input id="Rijst" type="checkbox">
<label for="Rijst">Rijst</label>
</div>
<div class="flex flex-row justify-between py-2 gap-8 items-center w-max">
<h3 class="text-xl font-medium">Gerechten</h3>
<i class="fa-solid fa-chevron-down"></i>
</div>
<div class="flex flex-row gap-2 items-center">
<input id="Ready-to-eat" type="checkbox">

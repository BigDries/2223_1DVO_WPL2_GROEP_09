<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="inlogpagina2.css">

<body>
<div class="container">
  <div class="row bg-primary">
    <form class="m-5">
      <div class="form-group">
        <label for="exampleInputEmail1">Gebruikersnaam / Email-adres</label>
        <input type="email" class="form-control rounded rounded-3 py-2 text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  style="padding-left: 2px; padding-right: 2px;">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Wachtwoord</label>
        <input type="password" class="form-control  rounded rounded-2 py-2 text-center" id="exampleInputPassword1" placeholder="Password">
        <small id="emailHelp" class="form-text text-right">Wachtwoord vergeten</small>
      </div>

      <button type="submit" class="btn btn-warning rounded-pill custom-button">Log in</button>

      <label id="connectwith">-------- Inloggen via --------</label>

      <div class="image-container">
        <a href="https://www.icloud.com/">
          <img src="assets/appleicon-01.png" alt="Apple Icon">
        </a>

        <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1">
          <img src="assets/googleicon-02.png" alt="Google Icon">
        </a>

        <a href="https://www.facebook.com/">
          <img src="assets/facebookicon-03.png" alt="Facebook Icon">
        </a>

      </div>
    </form>
  </div>
</div>

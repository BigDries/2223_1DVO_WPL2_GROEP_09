<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <div class="carousel-container">
            <div class="carousel">
              <div class="carousel-item item1">
                <button class="position-button" data-position="0">Position 1</button>
              </div>
              <div class="carousel-item item2">
                <button class="position-button" data-position="1">Position 2</button>
              </div>
              <div class="carousel-item item3">
                <button class="position-button" data-position="2">Position 3</button>
              </div>
              <div class="carousel-item item4">
                <button class="position-button" data-position="3">Position 4</button>
              </div>
              <div class="carousel-item item5">
                <button class="position-button" data-position="4">Position 5</button>
              </div>
            </div>
            
            <div class="buttons-container">
              <button id="rotate-button">Rotate Carousel</button>
              <div class="position-buttons-container">
                <button class="position-button" data-position="0">Position 1</button>
                <button class="position-button" data-position="1">Position 2</button>
                <button class="position-button" data-position="2">Position 3</button>
                <button class="position-button" data-position="3">Position 4</button>
                <button class="position-button" data-position="4">Position 5</button>
              </div>
            </div>
          </div>
    </body>
</html>
